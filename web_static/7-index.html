<!DOCTYPE html>
<html lang="en">
    <head>
      <title>H(Over)</title>
      <link rel="stylesheet" href="styles/4-common.css">
      <link rel="stylesheet" href="styles/3-header.css">
      <link rel="stylesheet" href="styles/3-footer.css">
      <link rel="stylesheet" href="styles/6-filters.css">
      <link rel="stylesheet" href="styles/7-places.css">
      <link rel="icon" href="images/icon.png" type="image/png">
    </head>
    <body>
      <header>
        <div class="logo"></div>
      </header>
      <div class="container">
        <section class="filters">
          <button type="button">Search</button>
          <div class="locations">
            <h3>States</h3>
            <h4>Kogi, Ekiti...</h4>
            <ul class="popover">
              <li><h2>Kogi:</h2></li>
              <li>
                <ul class="popover_list">
                  <li>Okene</li>
                  <li>Lokoja</li>
                </ul>
              </li>
              <li><h2>Ekiti:</h2></li>
              <li>
                <ul class="popover_list">
                  <li>Omuo</li>
                  <li>Ado</li>
                </ul>
              </li>
            </ul>
          </div>
          <div class="amenities">
            <h3>Amenities</h3>
            <h4>Laptop, Multimeter...</h4>
            <ul class="popover">
              <li>Laptop</li>
              <li>Multimeter</li>
              <li>Soldering Iron</li>
              <li>Router</li>
            </ul>
          </div>
        </section>
        <section class="places">
          <h1>Places</h1>
          <article>
            <h2>Tiny house</h2>
            <h2>Guest house</h2>
            <h2>A suite</h2>
          </article>
        </section>
      </div>
      <footer>
        Best School
      </footer>
    </body>
</html>
