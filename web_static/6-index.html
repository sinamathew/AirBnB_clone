<!DOCTYPE html>
<html lang="en">
  <head>
    <title>More Filters</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./styles/4-common.css">
    <link rel="stylesheet" type="text/css" href="./styles/3-header.css">
    <link rel="stylesheet" type="text/css" href="./styles/3-footer.css">
    <link rel="stylesheet" type="text/css" href="./styles/6-filters.css">
    <link rel="icon" type="image/x-icon" href="./images/icon.png">
  </head>
  <body>
    <header>
      <div class="logo">
      </div>
    </header>
    <main>
      <div class="container">
        <section class="filters">
          <div class="locations">
            <h3>States</h3>
            <h4>Kogi, Ekiti...</h4>
            <div>
              <ul class="popover">
                <h2>Kogi</h2>
                <li>Okene</li>
                <li>Lokoja</li>
                <h2>Ekiti</h2>
                <li>Omuo</li>
                <li>Ado</li>
              </ul>
            </div>
          </div>
          <div class="amenities">
            <h3>Amenities</h3>
            <h4>Laptop, Multimeter...</h4>
            <div>
              <ul class="popover">
                <li>Laptop</li>
                <li>Multimeter</li>
                <li>Oscilloscope</li>
                <li>Soldering Station</li>
              </ul>
            </div>
          </div>
          <button type="search">Search</button>
        </section>
      </div>
    </main>
    <footer>
      <span class="school">Best School</span>
    </footer>
  </body>
</html>
