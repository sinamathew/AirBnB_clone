<!DOCTYPE html>
<html lang="en">
<head>
  <title>Head Styling</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
    }
    header {
      background-color: #FF0000;
      height: 70px;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    footer {
      background-color: #00FF00;
      height: 60px;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      position: absolute;
      bottom: 0;
      text-align: center;
      line-height: 60px;
    }
  </style>
</head>
<body>
  <header>
  </header>
  <main>
  </main>
  <footer>
    Best School
  </footer>
</body>
</html>
